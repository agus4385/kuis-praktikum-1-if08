<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="kalkulator">
                <div class="theme-toggler active">
                    <i class="toggler-icon"></i>
                </div>
                <div class="screen-display">
                    <div id="display"></div>
                </div>
                <div class="cover">

                
                <div class="buttons">
                    <table>
                        <tr>
                            <td>
                                <button class="operator" id="clear">C</button>
                            </td>
                            <td>
                                <button class="operator" id="/">&divide;</button>
                            </td>
                            <td>
                                <button class="operator" id="*">&times;</button>
                            </td>
                            <td>
                                <button class="hapus" id="Hapus"><</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="number" id="7">7</button>
                            </td>
                            <td>
                                <button class="number" id="7">8</button>
                            </td>
                            <td>
                                <button class="number" id="7">9</button>
                            </td>
                            <td>
                                <button class="kurang" id="-">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="number" id="4">4</button>
                            </td>
                            <td>
                                <button class="number" id="5">5</button>
                            </td>
                            <td>
                                <button class="number" id="6">6</button>
                            </td>
                            <td>
                                <button class="tambah" id="+">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="number" id="1">1</button>
                            </td>
                            <td>
                                <button class="number" id="2">2</button>
                             </td>
                            <td>
                                <button class="number" id="3">3</button>
                            </td>
                            <td rowspan="2">
                                <button class="equal" id="equal">=</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="operator" id="(">(</button>
                            </td>
                            <td>
                                <button class="operator" id="0">0</button>
                            </td>
                            <td>
                                <button class="operator" id=")">)</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
